  publish:
    # needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: https://registry.npmjs.com/
      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Get version
        run: echo "TAG_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Get git head
        run: echo "GIT_HEAD=${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Gen npmrc
        run: echo "//registry.npmjs.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> ./.npmrc
      - name: Echo NPM_TOKEN
        run: echo "${{secrets.NPM_TOKEN}}"
      - name: Echo TAG_VERSION
        run: echo "${{env.TAG_VERSION}}"
      - name: Echo GIT_HEAD
        run: echo "${{env.GIT_HEAD}}"
      - name: Echo GITHUB_TOKEN
        run: echo "${{secrets.SELF_TOKEN}}"
      - name: Build&publish
        run: sh ./scripts/publish.sh
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          TAG_VERSION: ${{env.TAG_VERSION}}
          GIT_HEAD: ${{env.GIT_HEAD}}
          REGISTRY: https://registry.npmjs.com/
          FORCE_COLOR: 2
          GITHUB_TOKEN: ${{ secrets.SELF_TOKEN }}
